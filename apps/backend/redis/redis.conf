# Configuración Redis para Producción - Eco Iglesia
# Puerto de escucha
port 6379
bind 0.0.0.0

# Configuración de seguridad
protected-mode yes
requirepass eco-iglesia-redis-2024

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de AOF (Append Only File)
appendonly yes
appendfilename "redis-eco.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuración de logging
loglevel notice
logfile /data/redis.log

# Configuración de red
tcp-keepalive 300
timeout 300

# Configuración de cliente
maxclients 1000

# Configuración de rendimiento
tcp-backlog 511
databases 16

# Configuración de replicación
# replica-serve-stale-data yes
# replica-read-only yes

# Configuración de clustering (si se necesita)
# cluster-enabled no

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de latencia
latency-monitor-threshold 100

# Configuración de notificaciones
notify-keyspace-events "Ex"

# Configuración de RDB
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename redis-eco.rdb
dir /data

# Configuración de memoria virtual (deshabilitada en versiones recientes)
# vm-enabled no

# Configuración de hash
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Configuración de listas
list-max-ziplist-size -2
list-compress-depth 0

# Configuración de sets
set-max-intset-entries 512

# Configuración de sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuración de HyperLogLog
hll-sparse-max-bytes 3000

# Configuración de streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Configuración de activación
activerehashing yes

# Configuración de client output buffer
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuración de frecuencia de tarea en background
hz 10

# Configuración de AOF
aof-rewrite-incremental-fsync yes
